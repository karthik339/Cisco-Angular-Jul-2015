<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        #divResult{
            color : red;
            font-size: 20pt;
            font-weight: bold;
        }
        .field{
            margin-bottom: 5px;
        }
        label{
            display: block;
        }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="angular.js"></script>

    <script>
    Object.prototype.toInt = function(){
        return parseInt(this, 10);
    };
    function SalaryCalculator(){
        this.basic = 0;
        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.basic + this.hra + this.da;
        var net = gross * ((100-this.tax)/100);
        this.salary = net;
    }

    $(function(){
        angular.bootstrap(document.body,[]);
        window.scope = angular.element(document.body).scope();

        window.calculator = scope.calculator = new SalaryCalculator();

        //React to View Events
        $("#txtBasic").change(function(){
            var self = this;
            scope.$apply(function(){
                calculator.basic = self.value.toInt()
            });
        });

        $("#txtHra").change(function(){
            var self = this;
            scope.$apply(function(){
                calculator.hra = self.value.toInt()
            });
        });

        $("#txtDa").change(function(){
            var self = this;
            scope.$apply(function(){
                calculator.da = self.value.toInt()
            });
        });

        $("#rangeTax").change(function(){
            var self = this;
            scope.$apply(function(){
                calculator.tax = self.value.toInt()
            });
        });

        $("#btnCalculate").click(function(){
            scope.$apply(function(){
                calculator.calculate();
            });
        });

        //React to model changes
        scope.$watch("calculator.basic", function(newValue, oldValue){
           $("#txtBasic").val(newValue);
        });

        scope.$watch("calculator.hra", function(newValue, oldValue){
           $("#txtHra").val(newValue);
        });

        scope.$watch("calculator.da", function(newValue, oldValue){
           $("#txtDa").val(newValue);
        });

        scope.$watch("calculator.tax", function(newValue, oldValue){
           $("#rangeTax").val(newValue);
        });

        scope.$watch("calculator.tax", function(newValue, oldValue){
           $("#spanTax").html(newValue);
        });


        scope.$watch("calculator.salary", function(newValue, oldValue){
           $("#divResult").html(newValue);
        });


    });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax %:</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax]</span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div>
            <div id="divResult">[Salary]</div>
        </div>
    </div>

</body>
</html>
